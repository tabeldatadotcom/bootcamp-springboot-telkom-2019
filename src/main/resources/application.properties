server.port=9090
spring.application.name=bootcamp-telkom-2019
spring.flyway.enabled=false
spring.jpa.database=mysql
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=update
spring.mvc.dispatch-options-request=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
### change this configuration
spring.datasource.username=bootcamp
spring.datasource.password=bootcamp
spring.datasource.url=jdbc:mysql://localhost:3306/perpustakaan?useSSL=false&serverTimezone=UTC
